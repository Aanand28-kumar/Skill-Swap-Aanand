<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | SkillSwap</title>
  <link rel="stylesheet" href="bijoy.css" />
</head>
<body>
  <div class="container" style="flex-direction: column; justify-content: center; align-items: center;">
    <img src="logo.jpg" alt="SkillSwap Logo" style="width: 80px; margin-bottom: 1rem;" />
    <h2>Create Account</h2>

    <form onsubmit="registerUser(event)" style="display: flex; flex-direction: column; width: 300px; gap: 1rem; margin-top: 1rem;">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div style="margin-top: 1rem; font-size: 14px;">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      console.log('Registered:', { name, email, password });
      alert('Registration successful (demo)');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
