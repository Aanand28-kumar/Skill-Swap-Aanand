<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Swapping - SkillSync</title>
  <link rel="stylesheet" href="swap.css" />
</head>
<body>
  <header>
    <h1>Start Swapping</h1>
    <button id="darkModeToggle">🌙</button>
  </header>

  <main>
    <section class="swap-form">
      <h2>What skill can you offer?</h2>
      <select id="mySkill">
        <option value="">Select Your Skill</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Design">Design</option>
        <option value="Marketing">Marketing</option>
        <option value="Cooking">Cooking</option>
      </select>

      <h2>What do you want to learn?</h2>
      <select id="desiredSkill">
        <option value="">Select Desired Skill</option>
        <option value="Design">Design</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Marketing">Marketing</option>
        <option value="Cooking">Cooking</option>
      </select>

      <button id="findMatchBtn">🔍 Find Match</button>
    </section>

    <section class="results" id="results"></section>
  </main>

  <!-- Modal -->
  <div class="modal" id="swapModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3>Swap Request Sent!</h3>
      <p>Your request has been sent. Wait for confirmation.</p>
    </div>
  </div>

  <script src="swap.js"></script>
</body>
</html>
