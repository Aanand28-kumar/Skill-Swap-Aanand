<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | SkillSwap</title>
  <link rel="stylesheet" href="bijoy.css" />
</head>
<body>
  <div class="container" style="flex-direction: column; justify-content: center; align-items: center;">
    <img src="logo.jpg" alt="SkillSwap Logo" style="width: 80px; margin-bottom: 1rem;" />
    <h2>Reset Your Password</h2>

    <form onsubmit="forgotPassword(event)" style="display: flex; flex-direction: column; width: 300px; gap: 1rem; margin-top: 1rem;">
      <input type="email" id="resetEmail" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <div style="margin-top: 1rem; font-size: 14px;">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
    function forgotPassword(event) {
      event.preventDefault();
      const email = document.getElementById('resetEmail').value;
      alert('Reset link sent to ' + email + ' (mock)');
    }
  </script>
</body>
</html>
